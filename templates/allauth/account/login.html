<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

{% block content %}
    <form class="login" method="POST" role="form" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="container center_div" >
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><strong>Sign In</strong></div>
                            <div class="panel-body">
                                <p>Please sign in with one
                                    of your existing third party accounts. Or, <a href="{{ signup_url }}">sign up</a>
                                    for a {{ site_name }} account and sign in below:</p>
                                <div class="form-group">
                                    <label class="control-label text-muted">Username:</label>
                                        {{ form.login}}
                                    <label class ="control-label text-muted">Password:</label>
                                        {{form.password}}
                                    {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                    {% endif %}
                                </div>
                                <a class="button text-danger" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                                <br><br><button class="btn btn-warning" type="submit">Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
